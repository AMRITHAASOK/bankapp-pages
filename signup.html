<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->

<body>
    <div class="wrapper">
        <div class="logo">
            <img src="./images/bank.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            My Bank
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <input type="text" name="userName" id="reg_name" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="text" name="Account number" id="reg_acno" placeholder="Account number">
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="password" name="password" id="reg_pswd" placeholder="Password">
            </div>
            <button class="btn mt-3" onclick="register()" type="button">Register</button>
        </form>
        <div class="text-center fs-6">
            <!-- <a href="#">Forget password?</a> or -->
                <a href="./index.html">Sign in</a> 
        </div>
    </div>
